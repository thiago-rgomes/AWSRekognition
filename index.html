<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./arquivo.css/style.css">
  <title>Capinho Digital - Análise de Imagens</title>
</head>
<body>
    <div class="floating-menu">
        <img src="https://sempreupdate.com.br/wp-content/uploads/2021/09/amazon-1024x768.png" alt="Amazon Logo">
      </div>
  <div class="container">
    <h1>Capinho Digital - Análise de Imagens</h1>
    <p>Faça o upload da sua imagem para análise:</p>
    <form id="imageUploadForm" action="#" method="post" enctype="multipart/form-data">
      <input type="file" id="imageInput" name="image" accept="image/*" required>
      <button type="submit">Enviar Imagem</button>
    </form>
    <div id="feedback"></div>
    <footer>
        <!-- Seu rodapé vai aqui -->
        <p>&copy; 2023 Capinho Digital | AWS Re/start</p>
      </footer>
  </div>
</body>
</html>
